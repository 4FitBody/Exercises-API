version: '2.2'

services:
  exerciseapiapp:
    image: exerciseapi
    container_name: exerciseapiapp
    depends_on:
      - exercisesmongodb
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - 8080
    ports:
      - 10010:8080
    networks:
      - exercisebridgenetwork
    restart: always

  exercisesmongodb:
    image: mongo
    container_name: exercisesmongodb
    expose:
      - 27017
    ports:
      - 27017:27017
    networks:
      - exercisebridgenetwork
    volumes:
      - mymongovolume:/data/db
      - mymongovolume:/data/configdb
    restart: always

  

networks:
  exercisebridgenetwork:
    driver: bridge

volumes:
  mymongovolume:
